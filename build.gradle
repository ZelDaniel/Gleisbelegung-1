// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
//apply plugin: 'javafx-gradle-plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'org.gleisbelegung.Plugin'
version = '0.0.1'

/*
